{% extends 'livros/base.html' %}
{% block title %}Registro{% endblock %}

{% block content %}
<h2>Cadastro de Usuário</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar</button>
</form>
<p>Já tem conta? <a href="{% url 'login' %}">Faça login</a></p>
{% endblock %}
