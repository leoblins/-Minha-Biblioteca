{% extends 'livros/base.html' %}
{% block title %}Login - Minha Biblioteca{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Entrar</h2>

    {% if form.errors %}
        <p class="erro-login">Usuário ou senha inválidos. Tente novamente.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="id_username">Usuário:</label>
        {{ form.username }}

        <label for="id_password">Senha:</label>
        {{ form.password }}

        <div class="botoes-login">
            <button type="submit" class="btn-login">Entrar</button>
            <a href="{% url 'registro' %}" class="btn-cadastrar">Cadastrar</a>
        </div>
    </form>
</div>
{% endblock %}
